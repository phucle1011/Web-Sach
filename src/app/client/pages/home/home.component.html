<!-- Carousel và Banner chính (bọc trong container có bg-light, shadow và rounded) -->
<div class="container mt-4 bg-light shadow-sm rounded">
  <div class="row g-3">
    <!-- Carousel chính bên trái -->
    <div class="col-lg-8">
      <div id="mainCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner rounded">
          <div class="carousel-item active">
            <img src="assets/images/banner/SaleT4Banner_840x320_1.png" class="d-block w-100" alt="Banner 1" />
          </div>
          <div class="carousel-item">
            <img src="assets/images/banner/TrangDiaCau_Resize_840x320_1.png" class="d-block w-100" alt="Banner 2" />
          </div>
          <div class="carousel-item">
            <img src="assets/images/banner/LichSuVanHoa_Resize_840x320.png" class="d-block w-100" alt="Banner 3" />
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#mainCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#mainCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>

    <!-- Banner phụ bên phải -->
    <div class="col-lg-4 d-flex flex-column gap-3">
      <img src="assets/images/banner/homecreditT4_392x156.png" alt="Banner nhỏ 1" class="img-fluid rounded" />
      <img src="assets/images/banner/Sub-banner-392-x-156-Event-Fahasa-x-Dookki.png" alt="Banner nhỏ 2" class="img-fluid rounded" />
    </div>
  </div>

  <!-- Banner nhỏ bên dưới -->
  <div class="row mt-4 g-3">
    <div class="col-md-3 col-sm-6">
      <img src="assets/images/banner/hotwheel0424_smallbanner_310x210_04.jpg" alt="Sub Banner 1" class="img-fluid rounded" />
    </div>
    <div class="col-md-3 col-sm-6">
      <img src="assets/images/banner/Anbantruyenthong_310x210_2.png" alt="Sub Banner 2" class="img-fluid rounded" />
    </div>
    <div class="col-md-3 col-sm-6">
      <img src="assets/images/banner/MinhLong_KC_310x210.png" alt="Sub Banner 3" class="img-fluid rounded" />
    </div>
    <div class="col-md-3 col-sm-6">
      <img src="assets/images/banner/NgoaiVanT4_Resize_310x210.png" alt="Sub Banner 4" class="img-fluid rounded" />
    </div>
  </div>
</div>

<!-- Icon tiện ích (bọc trong container bg-light, rounded và shadow) -->
<div class="container py-3 bg-light rounded mt-4 shadow-sm">
  <div class="row text-center justify-content-center g-3">
    <div class="col-4 col-sm-3 col-md-2" *ngFor="let icon of icons">
      <img [src]="icon.src" [alt]="icon.label" class="img-fluid" style="width: 40px;" />
      <div class="mt-1">{{ icon.label }}</div>
    </div>
  </div>
</div>

<!-- Danh mục sản phẩm (phân trang; container bg-light, rounded, shadow) -->
<div class="container desktop_only mt-4 bg-light shadow-sm rounded">
  <div class="mb-3 d-flex align-items-center">
    <span class="me-2 ico_menu_red"></span>
    <h5 class="mb-0">Danh mục sản phẩm</h5>
  </div>
  <hr>
  <div class="row g-3">
    <div
      class="col-6 col-sm-4 col-md-3 col-lg-2 text-center category-item"
      *ngFor="let category of paginatedCategories"
    >
      <a [href]="category.link" class="text-decoration-none">
        <img [src]="category.image" [alt]="category.title" />
        <div class="category-title">{{ category.title }}</div>
      </a>
    </div>
  </div>
  <!-- Phân trang -->
  <div class="d-flex justify-content-center mt-4">
    <button class="btn btn-outline-secondary me-2" (click)="prevPage()" [disabled]="currentPage === 1">
      &lt;
    </button>
    <span class="align-self-center">
      Trang {{ currentPage }} / {{ totalPages }}
    </span>
    <button class="btn btn-outline-secondary ms-2" (click)="nextPage()" [disabled]="currentPage === totalPages">
      &gt;
    </button>
  </div>
</div>

<!-- Gợi ý sản phẩm (bọc khối bg-light, shadow và rounded) -->
<div class="container my-4 bg-light shadow-sm rounded">
  <div class="bg-white shadow-sm rounded-top">
    <div class="bg-success text-white text-center py-4 fs-5 fw-bold">
      ✨ Gợi ý cho bạn ✨
    </div>
  </div>
  <div class="row row-cols-2 row-cols-md-4 row-cols-lg-6 g-3 bg-light p-3">
    <div *ngFor="let book of books" class="col">
      <div class="card h-100 shadow-sm border">
        <img [src]="book.image" [alt]="book.title" class="card-img-top" loading="lazy" />
        <div class="card-body p-2">
          <h6 class="card-title small text-truncate" title="{{ book.title }}">{{ book.title }}</h6>
          <div class="text-danger fw-bold">{{ book.price | number:'1.0-0' }}₫</div>
          <div class="text-muted small" *ngIf="book.originalPrice">
            <del>{{ book.originalPrice | number:'1.0-0' }}₫</del>
            <span class="badge bg-danger ms-1">{{ book.discount }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-center my-3">
    <button class="btn btn-outline-danger">Xem thêm</button>
  </div>
</div>
