<div class="container my-5">
    <h2 class="text-center">Thông Tin Thanh Toán</h2>
  
    <form (ngSubmit)="submitPayment()">
      <!-- Thông tin người dùng -->
      <div class="mb-3">
        <label for="name" class="form-label">Họ và Tên</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name" required>
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="user.email" name="email" required>
      </div>
  
      <div class="mb-3">
        <label for="address" class="form-label">Địa Chỉ</label>
        <input type="text" class="form-control" id="address" [(ngModel)]="user.address" name="address" required>
      </div>
  
      <div class="mb-3">
        <label for="phone" class="form-label">Số Điện Thoại</label>
        <input type="text" class="form-control" id="phone" [(ngModel)]="user.phone" name="phone" required>
      </div>
  
      <!-- Phương thức thanh toán -->
      <div class="mb-3">
        <label for="paymentMethod" class="form-label">Phương Thức Thanh Toán</label>
        <select class="form-control" id="paymentMethod" [(ngModel)]="selectedPaymentMethod" name="paymentMethod" required>
          <option *ngFor="let method of paymentMethods" [value]="method">{{ method }}</option>
        </select>
      </div>
  
      <!-- Nút submit -->
      <button type="submit" class="btn btn-primary">Thanh Toán</button>
    </form>
  </div>
