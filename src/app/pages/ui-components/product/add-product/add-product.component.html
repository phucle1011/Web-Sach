<div class="container mt-4">
  <div class="card p-4 shadow rounded-3">
    <h4 class="text-center">Thêm Sách Mới</h4>

    <form [formGroup]="fromData" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Tên Sách</label>
        <input type="text" class="form-control" formControlName="tensach" />
        <span class="text-danger" *ngIf="tensach?.invalid && (tensach?.dirty || tensach?.touched)">
          Vui lòng nhập tên sách hợp lệ
        </span>
      </div>

      <div class="mb-3">
        <label class="form-label">Tác Giả</label>
        <input type="text" class="form-control" formControlName="tacgia" />
        <span class="text-danger" *ngIf="tacgia?.invalid && (tacgia?.dirty || tacgia?.touched)">
          Vui lòng nhập tên tác giả hợp lệ
        </span>
      </div>

      <div class="mb-3">
        <label class="form-label">Nhà Xuất Bản</label>
        <input type="text" class="form-control" formControlName="publisher" />
        <span class="text-danger" *ngIf="publisher?.invalid && (publisher?.dirty || publisher?.touched)">
          Vui lòng nhập nhà xuất bản
        </span>
      </div>

      <div class="mb-3">
        <label class="form-label">Giá</label>
        <input type="number" class="form-control" formControlName="gia" />
        <span class="text-danger" *ngIf="gia?.invalid && (gia?.dirty || gia?.touched)">
          Giá phải là số và không được để trống
        </span>
      </div>

      <div class="mb-3">
        <label class="form-label">Số Lượng</label>
        <input type="number" class="form-control" formControlName="soluong" />
        <span class="text-danger" *ngIf="soluong?.invalid && (soluong?.dirty || soluong?.touched)">
          Số lượng phải lớn hơn 0
        </span>
      </div>

      <div class="mb-3">
        <label class="form-label">Hình Ảnh</label>
        <input type="file" class="form-control" formControlName="images" />
        <span class="text-danger" *ngIf="images?.invalid && (images?.dirty || images?.touched)">
          Vui lòng chọn hình ảnh
        </span>
      </div>

      <div class="mb-3">
        <label class="form-label">Ngày Xuất Bản</label>
        <input type="date" class="form-control" formControlName="publicationDate" />
        <span class="text-danger" *ngIf="publicationDate?.invalid && (publicationDate?.dirty || publicationDate?.touched)">
          Vui lòng chọn ngày xuất bản
        </span>
      </div>

      <div class="mb-3">
        <label class="form-label">Danh Mục</label>
        <select class="form-select" formControlName="danhmuc">
          <option value="">Vui lòng chọn danh mục</option>
          <option value="fiction">Tiểu thuyết</option>
          <option value="science">Khoa học</option>
          <option value="history">Lịch sử</option>
          <option value="self-help">Phát triển bản thân</option>
        </select>
        <span class="text-danger" *ngIf="danhmuc?.invalid && (danhmuc?.dirty || danhmuc?.touched)">
          Vui lòng chọn danh mục
        </span>
      </div>

      <div class="mb-3">
        <label class="form-label">Mô Tả Ngắn</label>
        <textarea class="form-control" formControlName="motangan"></textarea>
        <span class="text-danger" *ngIf="motangan?.invalid && (motangan?.dirty || motangan?.touched)">
          Vui lòng nhập mô tả ngắn
        </span>
      </div>

      <div class="mb-3">
        <label class="form-label">Mô Tả Chi Tiết</label>
        <textarea class="form-control" formControlName="description"></textarea>
        <span class="text-danger" *ngIf="description?.invalid && (description?.dirty || description?.touched)">
          Vui lòng nhập mô tả chi tiết
        </span>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary" [disabled]="!fromData.valid">Thêm Sách</button>
        <a [routerLink]="['/admin/product']" class="btn btn-danger">Hủy</a>
      </div>
    </form>
  </div>
</div>
