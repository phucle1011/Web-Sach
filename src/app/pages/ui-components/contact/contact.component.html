<div class="contact-page">
    <!-- Card 1: Thông tin liên hệ -->
    <div class="contact-card">
      <h2>Thông Tin Liên Hệ</h2>
      <div class="contact-details">
        <div class="contact-item">
          <h3>Địa chỉ:</h3>
          <p>1234, Đường ABC, Quận XYZ, Thành phố HCM, Việt Nam</p>
        </div>
        <div class="contact-item">
          <h3>Số điện thoại:</h3>
          <p>(+84) 987 654 321</p>
        </div>
        <div class="contact-item">
          <h3>Email:</h3>
          <p>infoxample.com</p>
        </div>
        <div class="contact-item">
          <h3>Giờ làm việc:</h3>
          <p>Thứ Hai - Thứ Sáu: 8:00 AM - 6:00 PM</p>
        </div>
      </div>
    </div>
  
    <!-- Card 2: Form gửi tin nhắn -->
    <div class="message-card">
      <h2>Gửi Tin Nhắn Cho Chúng Tôi</h2>
      <form (ngSubmit)="submitForm()" class="contact-form">
        <div class="form-group">
          <label for="name">Họ và tên:</label>
          <input id="name" [(ngModel)]="contactInfo.name" name="name" required type="text" placeholder="Nhập họ và tên của bạn" />
        </div>
  
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" [(ngModel)]="contactInfo.email" name="email" required type="email" placeholder="Nhập email của bạn" />
        </div>
  
        <div class="form-group">
          <label for="phone">Số điện thoại:</label>
          <input id="phone" [(ngModel)]="contactInfo.phone" name="phone" required type="text" placeholder="Nhập số điện thoại của bạn" />
        </div>
  
        <div class="form-group">
          <label for="message">Tin nhắn:</label>
          <textarea id="message" [(ngModel)]="contactInfo.message" name="message" required placeholder="Nhập tin nhắn của bạn" rows="4"></textarea>
        </div>
  
        <button type="submit" class="submit-btn">Gửi</button>
      </form>
    </div>
  </div>
