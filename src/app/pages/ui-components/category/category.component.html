<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title class="text-center">
      <h1>
        <strong>Loại Sản Phẩm</strong>
      </h1>
      
    </mat-card-title>
    <button  class="btn btn-success" [routerLink]="['/admin/categories/add']">
      Thêm danh mục
    </button>
    
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Cột STT -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{ element.position }} </td>
      </ng-container>

      <!-- Cột Tên Sản Phẩm -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Tên </th>
        <td mat-cell *matCellDef="let element"> {{ element.name }} </td>
      </ng-container>

      <!-- Cột Trạng Thái -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Trạng Thái </th>
        <td mat-cell *matCellDef="let element">
          <mat-select [value]="element.status" (selectionChange)="changeStatus(element, $event)" disableRipple
            disableOptionCentering>
            <mat-option value="hiện">Hiện</mat-option>
            <mat-option value="ẩn">Ẩn</mat-option>
          </mat-select>
        </td>
      </ng-container>
      <!-- Cột Hoạt Động -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Hoạt Động </th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex justify-content-start">
            <button class="btn btn-outline-primary btn-sm" (click)="onEdit(element)">
              <i class="bi bi-pencil-square"></i> Sửa
            </button>
            <button class="btn btn-outline-danger btn-sm ms-2" (click)="onDelete(element)">
              <i class="bi bi-trash"></i> Xóa
            </button>
          </div>
        </td>
        
      </ng-container>
      

      <!-- Header Row -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          <!-- Nút thêm loại sản phẩm -->
      
    </table>
  </mat-card-content>
</mat-card>
