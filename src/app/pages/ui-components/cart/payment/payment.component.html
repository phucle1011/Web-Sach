<div class="payment-container">
    <div class="payment-summary">
      <h2>Thông Tin Đơn Hàng</h2>
      
      <div class="cart-summary">
        <h3>Chi tiết sản phẩm</h3>
        <div *ngFor="let item of cartItems" class="cart-item">
          <div>{{ item.name }} x{{ item.quantity }}</div>
          <div>{{ item.price | currency }}</div>
        </div>
      </div>
      
      <div class="shipping-fee">
        <h4>Phí vận chuyển</h4>
        <p>{{ shippingFee | currency }}</p>
      </div>
  
      <div class="total">
        <h3>Tổng tiền: {{ grandTotal | currency }}</h3>
      </div>
    </div>
  
    <div class="payment-form">
      <h2>Thông Tin Khách Hàng</h2>
  
      <form (ngSubmit)="processPayment()">
        <div class="form-group">
          <label for="name">Họ và tên:</label>
          <input id="name" [(ngModel)]="customer.name" name="name" required type="text" />
        </div>
  
        <div class="form-group">
          <label for="address">Địa chỉ:</label>
          <input id="address" [(ngModel)]="customer.address" name="address" required type="text" />
        </div>
  
        <div class="form-group">
          <label for="phone">Số điện thoại:</label>
          <input id="phone" [(ngModel)]="customer.phone" name="phone" required type="text" />
        </div>
  
        <div class="form-group">
          <label for="email">Email:</label>
          <input id="email" [(ngModel)]="customer.email" name="email" required type="email" />
        </div>
  
        <div class="form-buttons">
          <button type="submit" class="online-btn">Thanh Toán Online</button>
          <button type="button" class="offline-btn" (click)="processPayment()">Thanh Toán Offline</button>
        </div>
      </form>
    </div>
  </div>
