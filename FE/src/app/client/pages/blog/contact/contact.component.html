<div class="container py-5">
    <div class="text-center mb-5">
      <h1 class="display-5 fw-bold">Liên hệ với chúng tôi</h1>
      <p class="text-muted">Nếu bạn có bất kỳ câu hỏi nào, đừng ngần ngại gửi tin nhắn!</p>
    </div>
  
    <div class="row g-5">
      <!-- Thông tin liên hệ -->
      <div class="col-md-5">
        <h4 class="mb-3">Thông tin liên hệ</h4>
        <ul class="list-unstyled text-muted">
          <li><strong>Địa chỉ:</strong> {{ contactInfo.address }}</li>
          <li><strong>Email:</strong> {{ contactInfo.email }}</li>
          <li><strong>Điện thoại:</strong> {{ contactInfo.phone }}</li>
        </ul>
  
        <div class="mt-4">
          <iframe
            width="100%"
            height="250"
            frameborder="0"
            style="border:0"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d251637.4997354161!2d105.6189033684576!3d9.779946387680168!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31a08906415c355f%3A0x416815a99ebd841e!2zVHLGsOG7nW5nIENhbyDEkeG6s25nIEZQVCBQb2x5dGVjaG5pYw!5e0!3m2!1svi!2s!4v1744263362878!5m2!1svi!2s">
            </iframe>
        </div>
      </div>
  
      <!-- Form liên hệ -->
      <div class="col-md-7">
        <h4 class="mb-3">Gửi tin nhắn</h4>
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Họ và tên</label>
            <input type="text" class="form-control" id="name" placeholder="Nhập họ tên của bạn">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Nội dung</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Nhập nội dung bạn muốn gửi..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary px-4">Gửi liên hệ</button>
        </form>
      </div>
    </div>
  </div>
