<form (ngSubmit)="onSubmit(resetForm)" #resetForm="ngForm">
  <div class="form-group">
    <label for="password">Mật khẩu mới*</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      [(ngModel)]="password"
      required
      #passwordModel="ngModel"
      placeholder="Nhập mật khẩu..."
    />
    <div *ngIf="passwordModel.invalid && passwordModel.touched" class="text-danger">
      Mật khẩu không được bỏ trống.
    </div>
  </div>

  <div class="form-group mt-3">
    <label for="re_password">Xác nhận mật khẩu*</label>
    <input
    type="password"
    class="form-control"
    id="re_password"
    name="re_password"
    [(ngModel)]="re_password"
    required
    #rePasswordModel="ngModel"
    placeholder="Nhập mật khẩu..."
  />
  
  <div *ngIf="rePasswordModel.invalid && rePasswordModel.touched" class="text-danger">
    Mật khẩu xác nhận không được bỏ trống.
  </div>
  
  </div>

  <div class="mt-4 text-center">
    <button class="btn btn-dark rounded-0 px-4" type="submit" [disabled]="resetForm.invalid">Cập nhật mật khẩu</button>
  </div>
</form>
