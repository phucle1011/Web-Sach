<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6"> 
      <form (ngSubmit)="onSubmit(resetForm)" #resetForm="ngForm" class="custom-form">
        <div class="form-group">
          <label for="password">Mật khẩu mới*</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="password"
            required
            minlength="6"
            #passwordModel="ngModel"
            placeholder="Nhập mật khẩu..."
          />
          <div *ngIf="passwordModel.invalid && passwordModel.touched" class="text-danger">
            <div *ngIf="passwordModel.errors?.['required']">Mật khẩu không được bỏ trống.</div>
            <div *ngIf="passwordModel.errors?.['minlength']">
              Mật khẩu phải có ít nhất 6 ký tự.
            </div>
          </div>
        </div>

        <div class="form-group mt-3">
          <label for="re_password">Xác nhận mật khẩu*</label>
          <input
            type="password"
            class="form-control"
            id="re_password"
            name="re_password"
            [(ngModel)]="re_password"
            required
            minlength="6"
            #rePasswordModel="ngModel"
            placeholder="Nhập lại mật khẩu..."
          />
          <div *ngIf="rePasswordModel.invalid && rePasswordModel.touched" class="text-danger">
            <div *ngIf="rePasswordModel.errors?.['required']">Mật khẩu xác nhận không được bỏ trống.</div>
            <div *ngIf="rePasswordModel.errors?.['minlength']">
              Mật khẩu xác nhận phải có ít nhất 6 ký tự.
            </div>
          </div>
        </div>

        <div *ngIf="password !== re_password && re_password && password" class="text-danger mt-2">
          Mật khẩu và mật khẩu xác nhận không khớp.
        </div>

        <div class="mt-4 text-center">
          <button class="btn btn-dark rounded-0 px-4" type="submit" [disabled]="resetForm.invalid || password !== re_password">Cập nhật mật khẩu</button>
        </div>
      </form>
    </div>
  </div>
</div>
