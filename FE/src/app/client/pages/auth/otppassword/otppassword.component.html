<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-6">
      <div class="card shadow p-4">
        <h1 class="text-center mb-4">Xác nhận mã OTP</h1>
        <p class="text-center">Mã OTP đã được gửi đến email của bạn. Vui lòng nhập mã để tiếp tục.</p>
  
        <form (ngSubmit)="onSubmit()" #otpForm="ngForm">
          <div class="form-group">
            <label for="otp">Mã OTP*</label>
            <input type="text" class="form-control" name="otp" id="otp" [(ngModel)]="otp" required placeholder="Nhập mã OTP..." />
          </div>
  
          <div class="mt-4 text-center">
            <button class="btn btn-dark rounded-0 px-4" type="submit" [disabled]="otpForm.invalid">Xác nhận</button>
          </div>
        </form>
      </div>
    </div>
  </div>
