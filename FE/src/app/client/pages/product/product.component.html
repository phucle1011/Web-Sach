<div class="container-fluid py-4">
  <div class="row mb-3">
    <div class="col-12 d-flex justify-content-end">
      <!-- <form class="d-flex" (ngSubmit)="searchProduct()" #searchForm="ngForm">
        <input 
          class="form-control me-2" 
          type="text" 
          [(ngModel)]="searchName" 
          [ngModelOptions]="{ standalone: true }"
          name="query"
          placeholder="Nhập tên sản phẩm" 
        />
        <button type="submit" class="btn btn-primary">Tìm kiếm</button>
      </form> -->
      <form
        (ngSubmit)="filterProducts()"
        class="d-flex align-items-center bg-white shadow-sm rounded px-3 py-2"
      >
        <select
          name="priceRange"
          class="form-select me-2"
          style="min-width: 220px"
          [(ngModel)]="priceRange"
        >
          <option value="">Chọn khoảng giá</option>
          <option value="0-100000">Dưới 100.000 VND</option>
          <option value="100000-300000">100.000 - 300.000 VND</option>
          <option value="300000-500000">300.000 - 500.000 VND</option>
        </select>
        <button type="submit" class="btn btn-outline-primary">Lọc</button>
      </form>
    </div>
  </div>
  <!-- Main layout -->
  <div class="row">
    <!-- Sidebar Danh mục -->
    <div class="col-lg-3 mb-4">
      <div class="p-3 bg-white rounded shadow-sm">
        <h5 class="mb-3 text-primary">Danh mục sản phẩm</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let category of categories">
            <a
              [routerLink]="['/products']"
              [queryParams]="{ categoryId: category.categoryId }"
              class="text-decoration-none" 

            >
              {{ category.categoryName }}
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- Danh sách sản phẩm -->
    <div class="col-lg-9">
      <div class="row g-4">
        <div *ngFor="let product of products" class="col-sm-6 col-md-4 mb-4">
          <div class="card h-100 border-0 shadow-sm rounded-4 product-card">
            <a
              [routerLink]="'/products/' + product.productId"
              class="text-decoration-none text-dark"
            >
              <img
                [src]="product.images"
                class="card-img-top rounded-top-4"
                [alt]="product.title"
                style="object-fit: cover; height: 230px"
              />
              <div class="card-body">
                <h6 class="card-title text-truncate fw-semibold">
                  {{ product.title }}
                </h6>
                    <p class="text-danger fw-bold mb-0">
                        {{ formatPriceVN(product.price) }}
                    </p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Phân trang -->
  <div class="row mt-4">
    <div class="col">
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item">
            <a class="page-link" href="#">« Trước</a>
          </li>
          <li class="page-item active">
            <a class="page-link" href="#">1</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">2</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">3</a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#">Tiếp »</a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>
