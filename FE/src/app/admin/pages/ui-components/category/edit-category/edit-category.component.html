<mat-card class="cardWithShadow">
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <h4 class="text-center mb-3">Chỉnh sửa loại sản phẩm</h4>

      <div class="mb-3">
        <label for="categoryName">Tên danh mục</label>
        <input type="text" id="categoryName" class="form-control" formControlName="categoryName" />
        <span class="text-danger" *ngIf="categoryName?.invalid && (categoryName?.dirty || categoryName?.touched)">
          Vui lòng nhập tên danh mục
        </span>
      </div>

      <div class="mb-3">
        <label for="status">Trạng thái</label>
        <select id="status" class="form-select" formControlName="status">
          <option value="hiện">Hiện</option>
          <option value="ẩn">Ẩn</option>
        </select>
        <span class="text-danger" *ngIf="status?.invalid && (status?.dirty || status?.touched)">
          Vui lòng chọn trạng thái
        </span>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Lưu</button>
      <button type="button" class="btn btn-danger ms-2" (click)="cancel()">Hủy</button>
    </form>
  </mat-card-content>
</mat-card>
