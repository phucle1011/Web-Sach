<mat-card class="cardWithShadow">
  <mat-card-content>
    <mat-card-title class="d-flex justify-content-between align-items-center w-100">
      <span class="text-center">Quản Lý Sản Phẩm</span>
      <div class="input-group w-50">
        <input
          type="text"
          class="form-control"
          placeholder="Tìm kiếm..."
          [(ngModel)]="searchTerm"
          (input)="searchCategories()" />
        <button class="btn btn-outline-primary" (click)="searchCategories()">
          <i class="bi bi-search"></i> Tìm kiếm
        </button>
      </div>
    </mat-card-title>

    <!-- Di chuyển phần nội dung lớn xuống đây -->
    <div class="container mt-4">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title fw-bold text-center">Quản Lý Loại Sản Phẩm</h4>
          <div class="table-responsive">
            <table class="table table-striped table-hover custom-table">
              <thead class="thead-dark">
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col">Tên</th>
                  <th scope="col">Trạng thái</th>
                  <th scope="col">Hoạt động</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let element of list">
                  <td>{{ element.categoryId }}</td>
                  <td>{{ element.categoryName }}</td>
                  <td class="text-center">
                    <select
                      class="form-select form-select-sm fw-bold text-center w-auto"
                      [ngClass]="element.status == 1 
                        ? 'bg-light-success' 
                        : 'bg-light-danger text-danger'"
                      [(ngModel)]="element.status">
                      <option [ngValue]="1">Hiện</option>
                      <option [ngValue]="0">Ẩn</option>
                    </select>
                  </td>
                  <td class="text-center">
                    <div class="btn-group" role="group">
                      <button
                        [routerLink]="['/admin/categories/edit' , element.categoryId]"
                        mat-stroked-button
                        class="btn btn-primary">Sửa</button>
                      <button
                        class="btn btn-danger ms-2"
                        (click)="openDialog(element.categoryId, element.categoryName)">
                        <i class="bi bi-trash"></i> Xóa
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>

            <nav class="d-flex justify-content-center mt-3">
              <ul class="pagination">
                <li class="page-item" [class.disabled]="currentPage === 1">
                  <button class="page-link" (click)="goToPage(currentPage - 1)">«</button>
                </li>
                <li
                  class="page-item"
                  *ngFor="let page of [].constructor(totalPages); let i = index"
                  [class.active]="currentPage === i + 1">
                  <button class="page-link" (click)="goToPage(i + 1)">
                    {{ i + 1 }}
                  </button>
                </li>
                <li class="page-item" [class.disabled]="currentPage === totalPages">
                  <button class="page-link" (click)="goToPage(currentPage + 1)">»</button>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
