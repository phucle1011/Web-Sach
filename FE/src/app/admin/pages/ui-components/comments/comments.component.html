<mat-card class="cardWithShadow">
    <mat-card-content>
      <div class="container mt-4">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title fw-bold">Quản Lý Bình Luận</h3>
            <div class="input-group w-50">
              <input 
                type="text" 
                class="form-control" 
                placeholder="Tìm kiếm..." 
                [(ngModel)]="searchTerm"  
                (input)="searchProducts()"  
              />
              <button class="btn btn-outline-primary" (click)="searchProducts()"> <!-- Nút tìm kiếm -->
                <i class="bi bi-search"></i> Tìm kiếm
              </button>
            </div>
            <div class="table-responsive">
              <table class="table table-striped table-hover custom-table">
                <thead class="thead-dark">
                  <tr>
                    <th>ID</th>
                    <th>Người dùng</th>
                    <th>Tên sản phẩm</th>
                    <th>Nội dung</th>
                    <th>Ngày bình luận</th>
                    <th>Ngày cập nhật</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let comment of comments">
                    <td>{{ comment.commentId }}</td>
                    <td>{{ comment.user?.name }}</td>
                    <td>{{ comment.product?.title }}</td>
                    <td>{{ comment.content }}</td>
                    <td>{{ comment.createdAt | date: 'dd/MM/yyyy' }}</td>
                    <td>{{ comment.updatedAt | date: 'dd/MM/yyyy' }}</td>
                  </tr>
                </tbody>
              </table>
              <nav class="d-flex justify-content-center mt-3">
                <ul class="pagination">
                  <li class="page-item" [class.disabled]="currentPage === 1">
                    <button class="page-link" (click)="goToPage(currentPage - 1)">Trước</button>
                  </li>
              
                  <li
                    class="page-item"
                    *ngFor="let page of [].constructor(totalPages); let i = index"
                    [class.active]="currentPage === i + 1"
                  >
                    <button class="page-link" (click)="goToPage(i + 1)">
                      {{ i + 1 }}
                    </button>
                  </li>
              
                  <li class="page-item" [class.disabled]="currentPage === totalPages">
                    <button class="page-link" (click)="goToPage(currentPage + 1)">Tiếp</button>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
