<mat-card class="cardWithShadow">
    <mat-card-content>
      <div class="container mt-4">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title fw-bold text-center">Lịch Sử Mua Hàng</h4>
            <div class="table-responsive">
              <div class="custom-table-container">
                <table class="table table-striped table-hover custom-table">
                  <thead class="thead-dark">
                    <tr>
                      <th scope="col">ID</th>
                      <th scope="col">Khách hàng</th>
                      <th scope="col">Email</th>
                      <th scope="col">Tổng tiền</th>
                      <th scope="col">Trạng thái</th>
                      <th scope="col">Ngày đặt</th>
                      <th scope="col">Thao Tác</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let order of orders">
                      <td>{{ order.id }}</td>
                      <td>{{ order.name }}</td>
                      <td>{{ order.email }}</td>
                      <td>{{ formatCurrency( order.total_price ) }}</td>
                      <td>
                        <select class="form-control" [(ngModel)]="order.status">
                          <option *ngFor="let status of statusList" [ngValue]="status">{{ status }}</option>
                        </select>
                      </td>
                      <td>{{ order.createdAt | date: 'yyyy-MM-dd' }}</td>
                      <td>
                        <div class="list" role="group">
                          <a [routerLink]="['/admin/orders_history_detail', order.id]"
                             class="btn btn-outline-primary btn-sm custom-btn">
                            <i class="bi bi-eye"></i> Xem
                          </a>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </mat-card-content>
  </mat-card>
