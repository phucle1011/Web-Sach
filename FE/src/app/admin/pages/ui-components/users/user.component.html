<mat-card class="cardWithShadow">
  <mat-card-content>
    <h4 class="card-title fw-bold text-center">Quản Lý Người Dùng</h4>
    <table class="table table-striped table-hover custom-table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Hình Ảnh</th>
          <th scope="col">Họ Tên</th>
          <th scope="col">Email</th>
          <th scope="col">Số Điện Thoại</th>
          <th scope="col">Trạng thái</th>
          <th scope="col" class="text-center">Thao Tác</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of dataSource; let i = index">
          <td>{{ user.userId }}</td>
          <td>
            <img [src]="user.avatar" alt="{{ user.avatar }}"
              class="img-thumbnail"
              width="60">
          </td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phoneNumber }}</td>
          <td class="text-center">
            <span
              [ngClass]="user.role === '1' 
                ? 'bg-light-success text-success rounded f-w-600 p-6 p-y-4 f-s-12' 
                : 'bg-light-error text-error rounded f-w-600 p-6 p-y-4 f-s-12'">
              {{ user.role === '' ? 'Người dùng' : 'Admin' }}
            </span>
          </td>
          <td class="text-center">
            <div class="btn-group" role="group">
              <a [routerLink]="['/admin/edit-user', user.userId]"
                mat-stroked-button
                class="btn btn-outline-primary btn-sm">Sửa</a>
              <button class="btn btn-outline-danger btn-sm"
                (click)="openDialog(user.userId!, user.name)">
                <i class="bi bi-trash"></i> Xóa
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </mat-card-content>
</mat-card>
